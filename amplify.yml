version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            # Optional: pin pnpm major; adjust if you standardize elsewhere
            - corepack prepare pnpm@10 --activate || pnpm -v
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      # Define VITE_API_BASE_URL in the Amplify Console env vars,
      # or rely on /api rewrites if you prefer relative API calls.
